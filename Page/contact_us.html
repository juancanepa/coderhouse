<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>


<body>
    
    <header id="inicio_index">
        <div class="contenedor_logo">
            <a href="../index.html">
            <img class="logo" src="../Imagenes/health-care.png" alt="">
            </a>
        </div>
            
        <nav>
            <ul class="barraNav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about_us.html">Sobre nosotros</a></li>
                <li><a href="./contact_us.html">Contactanos</a></li>
                <li><a href="./galery.html">Galeria</a></li>
                <li><a href="./obras_sociales.html">Obras Sociales</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="title">Gracias por elegirnos</h1>
        <h2>Completa el siguiente formulario y te contactaremos a la brevedad</h2>
        <form>
            <fieldset>
                <legend>Consultas acerca de nuestros servicios</legend>
            <div>
                <!--Nombre-->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Veronica Jimenez">
            </div>
            
            <div>
                <!--Tipo de Consulta-->
                <label for="id_ConsultaInstantanea">Consulta instantanea</label>
                <input type="radio" name="Tipo de Consulta" id="id_ConsultaInstantanea" value="Consulta Instantanea">
                <label for="id_PedidoDeTurno">Pedido de Turno</label>
                <input type="radio" name="Tipo de Consulta" id="id_PedidoDeTurno" value="Pedido de Turno">
            </div>

            <div>
                <!--Tipo de Servicio al cual se dirige la consulta-->
                <p>Tipo de Servicio</p>
                <select name="Servicio" id="">
                    <option value="alergista">Alergista</option>
                    <option value="cardiologia">Cardiologia</option>
                    <option value="fonoaudiologiaotorrinolarringologia">Fonoaudiologia y Otorrinolarringologia</option>
                    <option value="infectologia">Infectologia</option>
                    <option value="pielyanexos">Piel y anexos</option>
                    <option value="psicologia">Psicologia</option>
                    <option value="terapiayrehabilitacion">Terapia y rehabilitacion</option>
                    <option value="otro">Otro</option>

                </select>

            </div>

            <div>
                <!--Email-->
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" placeholder="veronica_jimenez@hotmail.com">
            </div>

            
            
                <label for="Consulta">Consulta:</label>
                <textarea id="Consulta" name="question" rows="5" cols="400"></textarea>

                <input type="checkbox" name="terminos_y_condiciones" id="t_y_c">
                <label for="t_y_c">Acepto los terminos y condiciones</label>


            </fieldset> 
            <input type="reset" value="Resetear formulario">
            <input type="submit" value="Enviar consulta">
            
        
        </form>
    </main>

    <footer>
        <a href="../index.html">Ir al Inicio</a>
        <p class="rights">Todos los derechos reservados</p>
    </footer>
</body>
</html>
