<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <meta name="content" content="Como nos podes contactar">
    <meta name="description" content="Nos podes contactar a traves de la pagina web, o por telefono">
    <!--CDN BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    
    <header id="inicio_index">
        <!--El header esta dividido en logo y Barra de Navegacion-->
        <!--Logo-->
        <div class="contenedor_logo">
            <a href="../index.html">
            <img class="logo" src="../Imagenes/health-care.png" alt="Logo de la empresa">
            </a>
        </div>
        <!--Barra de Nav-->
        <nav>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Reponsive con Boostrap-->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about_us.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact_us.html">Contactanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./galery.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./obras_sociales.html">Obras Sociales</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </nav>
    </header>

    <main>
        <h1 class="display-3 text-center">Gracias por elegirnos</h1>
        <h2 class="display-8">Completa el siguiente formulario y te contactaremos a la brevedad</h2>
        <!--Formulario-->
        <form>
            <fieldset>
                <legend>Consultas acerca de nuestros servicios</legend>
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Sofia Gitelmaker">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
                </div>
                <label for="exampleDataList" class="form-label">Tipo de Servicio</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Alergista">
                    <option value="Cardiologia">
                    <option value="Fonoaudiologia y Otorrinolarringologia">
                    <option value="Infectologia">
                    <option value="Piel y anexos">
                    <option value="Psicologia">
                    <option value="Otros">    
                    </option>

                </datalist>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

            </fieldset> 
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </form>
    </main>

    <!--Footer-->
    <footer>
        <a href="../index.html">Ir al Inicio</a>
        <p class="card-text text-center">Todos los derechos reservados.</p>
    </footer>
    <!--CDN BOOSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
